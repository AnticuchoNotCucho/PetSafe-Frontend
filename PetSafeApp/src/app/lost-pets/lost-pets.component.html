<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Mascotas Perdidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #ddd;
    }
    img {
      width: 100px; /* Ajusta el tamaño según sea necesario */
      height: auto;
      border-radius: 5px; /* Bordes redondeados */
    }
  </style>
</head>
<body>

<h1>Lista de Mascotas Perdidas</h1>

<table>
  <thead>
  <tr>
    <th>Imagen</th>
    <th>Nombre</th>
    <th>Raza</th>
    <th>Fecha de Pérdida</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><img src="https://via.placeholder.com/100" alt="Fido"></td>
    <td>Fido</td>
    <td>Labrador</td>
    <td>2024-09-20</td>
  </tr>
  <tr>
    <td><img src="https://via.placeholder.com/100" alt="Whiskers"></td>
    <td>Whiskers</td>
    <td>Siamés</td>
    <td>2024-09-21</td>
  </tr>
  <tr>
    <td><img src="https://via.placeholder.com/100" alt="Rex"></td>
    <td>Rex</td>
    <td>Pitbull</td>
    <td>2024-09-22</td>
  </tr>
  </tbody>
</table>

</body>
</html>
